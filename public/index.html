<!DOCTYPE html>
<html lang="tr" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Bulgu Takibi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            color: #4b5563;
            box-shadow: inset 0 0 0 0 transparent;
        }
        .sidebar-link:hover {
            background-color: #e5e7eb;
            color: #111827;
            box-shadow: inset 3px 0 0 0 #01a76d;
        }
        .sidebar-link.active {
             background-color: #f3f4f6;
             color: #111827;
             box-shadow: inset 3px 0 0 0 #01a76d;
        }
        .sidebar-section-heading {
            display: block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            box-shadow: inset 0 0 0 0 transparent;
        }
        .sidebar-section-heading:hover {
            box-shadow: inset 3px 0 0 0 #01a76d;
            color: #0f172a;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .zebra-table tbody tr:nth-child(odd) { background-color: #ffffff; }
        .zebra-table tbody tr:nth-child(even) { background-color: #f9fafb; }
        .zebra-table tbody tr:hover { background-color: #eef2ff; }
        .chart-container { position: relative; height: 100%; }
        .chart-container canvas { width: 100% !important; height: 100% !important; }
        .chart-container.chart-container--pie { padding-bottom: 1.5rem; }
        
        /* Enhanced badge styles for bulgu types */
        .badge-program-hatasi {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            border: 1px solid #fecaca;
            font-weight: 600;
            box-shadow: 0 1px 3px 0 rgba(220, 38, 38, 0.1), 0 1px 2px 0 rgba(220, 38, 38, 0.06);
            transition: all 0.2s ease;
        }
        .badge-program-hatasi:hover {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.1), 0 2px 4px -1px rgba(220, 38, 38, 0.06);
        }
        .badge-yeni-talep {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: #065f46;
            border: 1px solid #a7f3d0;
            font-weight: 600;
            box-shadow: 0 1px 3px 0 rgba(5, 150, 105, 0.1), 0 1px 2px 0 rgba(5, 150, 105, 0.06);
            transition: all 0.2s ease;
        }
        .badge-yeni-talep:hover {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.1), 0 2px 4px -1px rgba(5, 150, 105, 0.06);
        }
        .badge-acik {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            border: 1px solid #fecaca;
            box-shadow: 0 1px 2px 0 rgba(220, 38, 38, 0.05);
        }
        .badge-test-edilecek {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            color: #1e40af;
            border: 1px solid #bfdbfe;
            box-shadow: 0 1px 2px 0 rgba(59, 130, 246, 0.05);
        }
        .badge-kapali {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            color: #374151;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(107, 114, 128, 0.05);
        }
        
        /* Enhanced modal styles */
        .modal-type-highlight {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        
        /* Enhanced modal input field styles */
        .modal-input-group {
            position: relative;
        }
        .modal-input-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .modal-input-group label .icon {
            color: #6b7280;
            width: 1rem;
            height: 1rem;
        }
        .modal-input-group input,
        .modal-input-group select,
        .modal-input-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #ffffff;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .modal-input-group input:focus,
        .modal-input-group select:focus,
        .modal-input-group textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .modal-input-group input:hover:not(:focus),
        .modal-input-group select:hover:not(:focus),
        .modal-input-group textarea:hover:not(:focus) {
            border-color: #d1d5db;
        }
        .modal-input-group input[readonly] {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }
        .modal-input-group input[disabled],
        .modal-input-group select[disabled] {
            background-color: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Special styling for required field indicators */
        .modal-input-group .text-red-500 {
            color: #ef4444;
            font-weight: 700;
        }
        
        /* Enhanced file input styling */
        .modal-input-group input[type="file"] {
            border: 2px dashed #d1d5db;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.2s ease;
        }
        .modal-input-group input[type="file"]:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        /* Checkbox styling improvements */
        .modal-input-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
        
        /* Form field enhancements */
        .field-highlight {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #93c5fd;
            border-radius: 0.375rem;
            padding: 0.75rem;
        }
        .field-highlight label {
            color: #1e40af;
            font-weight: 600;
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Color palette variables */
        :root {
            --color-program-hatasi: #dc2626;
            --color-program-hatasi-light: #fef2f2;
            --color-program-hatasi-border: #fecaca;
            --color-yeni-talep: #059669;
            --color-yeni-talep-light: #ecfdf5;
            --color-yeni-talep-border: #a7f3d0;
            --color-status-acik: #dc2626;
            --color-status-test: #2563eb;
            --color-status-kapali: #6b7280;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="h-full font-sans bg-gray-50 text-gray-800">
    <div class="flex min-h-screen">
        <aside id="sidebar" class="w-64 bg-white border-r p-5 flex flex-col gap-4 shadow-lg transition-all duration-300 flex-shrink-0">
            <div class="flex items-center gap-2 font-semibold text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                <span class="whitespace-nowrap">POS Tracker</span>
            </div>
            
            <hr class="border-gray-200"/>
            <nav class="flex flex-col gap-1">
                <a href="#" id="nav-dashboard" class="sidebar-link gap-2 active">
                    <i data-lucide="pie-chart" class="w-4 h-4" aria-hidden="true"></i>
                    <span>Ana Sayfa</span>
                </a>
                <a href="#" id="nav-bulgular" class="sidebar-link gap-2">
                    <i data-lucide="bug" class="w-4 h-4" aria-hidden="true"></i>
                    <span>Bulgu & Talep Takibi</span>
                </a>
                <a href="#" id="nav-yonetim" class="sidebar-link gap-2">
                    <i data-lucide="settings" class="w-4 h-4" aria-hidden="true"></i>
                    <span>Yönetim</span>
                </a>
                <a href="#" id="nav-functions" class="sidebar-link gap-2">
                    <i data-lucide="grid" class="w-4 h-4" aria-hidden="true"></i>
                    <span>Fonksiyon Desteği</span>
                </a>
            </nav>
            <hr/>
            <div id="vendor-list-container" class="flex-1 overflow-y-auto">
                <h3 class="sidebar-section-heading mb-2 px-3 text-xs font-semibold uppercase text-gray-500 cursor-default">Vendor Modelleri</h3>
                <nav id="vendor-list" class="flex flex-col gap-1"></nav>
            </div>
            <div id="user-actions" class="mt-auto">
                <hr class="mb-4">
                <div class="text-sm text-gray-600 px-3 mb-2">
                    Giriş Yapan: <span id="current-user-name" class="font-semibold"></span>
                </div>
                <nav class="flex flex-col gap-1">
                    <a href="#" id="change-password-btn" class="sidebar-link gap-2">
                        <i data-lucide="key" class="w-4 h-4" aria-hidden="true"></i>
                        <span>Şifre Değiştir</span>
                    </a>
                    <a href="#" id="logout-btn" class="sidebar-link gap-2 text-red-600 hover:bg-red-50">
                        <i data-lucide="log-out" class="w-4 h-4" aria-hidden="true"></i>
                        <span>Çıkış Yap</span>
                    </a>
                </nav>
            </div>
        </aside>

        <div class="flex-1 relative">
            <main id="main-content" class="p-8 overflow-y-auto h-screen pt-16">
                <h1 class="text-3xl font-bold">Yükleniyor...</h1>
            </main>
        </div>
    </div>

    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" defer></script>
    
    <script src="api.js" defer></script> 
    <script src="state.js" defer></script>

    <script src="utils.js" defer></script> 

    <script src="globals.js" defer></script>

    <script src="data.js" defer></script> 
    
    <script src="ui/modals.js" defer></script>

    <script src="ui/tables.js" defer></script>
    <script src="ui/pages.js" defer></script>

    <script src="ui/renderers.js" defer></script> 

    <script src="events.js" defer></script>

    <script src="script.js" defer></script>
</body>
</html>
